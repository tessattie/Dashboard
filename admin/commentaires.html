    <script type="text/javascript">
    	var socket = io.connect(); 

    	socket.on("commentaires", function (data){
    		for (var i = data.length - 1; i >= 0; i--) 
    		{
    			var div = document.createElement('div');
    			var div_checkbox = document.createElement('div');
    			var label = document.createElement('label');
    			var checkbox_input = document.createElement('input');
    			var input = document.createElement('input');
    			var box = document.getElementById('les_commentaire');
    			var p = document.createElement('p');
    			div_checkbox.className = "checkbox";
    			div_checkbox.id = "checkbox_position";
    			checkbox_input.type = "checkbox";
    			checkbox_input.id = "blankCheckbox";
    			checkbox_input.name =  data[i].id;
    			div.className = 'le_commentaire';
    			p.className = "partie_texte";
    			p.innerHTML = data[i].comm;
    			label.appendChild(checkbox_input);
    			div_checkbox.appendChild(label);
    			div.appendChild(div_checkbox);
    			div.appendChild(p);
    			box.appendChild(div);
    		}
    	});
    	$("#delete_comment").click(function (){
    		var result = [];
    		var query = document.querySelectorAll(".checkbox label input");
    		var j = 0;
    		for (var i = 0; i< query.length; i++) {
    			if(query[i].checked == true)
    			{
    				result[j] = query[i].name;
    				j = j + 1;
    			}
    		};
    		socket.emit("supprimer_commentaires", result);
    		alert("Votre message à été supprimé.");
    	});

    	socket.on("reload", function (data){
    		void window.location.reload();
    	});
        </script>
