    <!-- Page specific script -->
    <script src = "/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    	var socket = io.connect(); 

    	$('#add_link_button').click(function(){
    		$('#formulaire_ajout_lien').show();
    	});

    	$('#nouveau_lien_close').click(function(){
    		$('#formulaire_ajout_lien').hide();
    	});

    	$('#ajouter').click(function(){
    		lien = document.getElementById("inputlien").value;
		    description = document.getElementById("inputdesc").value;
		    label = document.getElementById("inputlabel").value;
		    socket.emit("new_link", {'link':lien, "label":label, 'desc':description});
		    alert("Lien rajouté :)");
    	});

    	socket.on('liens_affiches', function (data) {
    		var test = document.getElementsByClassName('selection');
    		alert(test.length);
    		if(test.length == 1)
    		{
	    		for (var i = 0; i < data.length; i++) 
	    		{
	    			var table = document.getElementById('table_links');
	    			var tr = document.createElement('tr');
	    			var td_s = document.createElement('td');
	    			var td_l = document.createElement('td');
	    			var a = document.createElement('a');
	    			var td_d = document.createElement('td');
	    			var div_check = document.createElement('div');
	    			var label = document.createElement('label');
	    			var input = document.createElement('input');
	    			td_s.className = 'selection';
	    			td_l.className= 'lien';
	    			td_d.className = 'description';
	    			td_d.innerHTML = data[i].description;
	    			a.href = data[i].lien;
	    			a.target = '_blank';
	    			a.innerHTML = data[i].lienlabel;
	    			a.className = 'lien_style';
	    			div_check.className='checkbox';
	    			div_check.id = "checkbox_students";
	    			input.value = 'option1';
	    			input.type = 'checkbox';
	    			input.id = 'blankCheckbox';
	    			input.name =  data[i].id;
	    			label.appendChild(input);
	    			div_check.appendChild(label); 
	    			td_s.appendChild(div_check);
	    			td_l.appendChild(a);
	    			tr.appendChild(td_s);
	    			tr.appendChild(td_l);
	    			tr.appendChild(td_d);
	    			table.appendChild(tr);
	    		};
    		}
    	});

	$("#delete_link").click(function (){
        var result = [];
        var query = document.querySelectorAll(".checkbox label input");
        var j = 0;
         for (var i = 0; i< query.length; i++) {
      	   if(query[i].checked == true)
          {
            result[j] = query[i].name;
            j = j + 1;
          }
        };
        socket.emit("supprimer_liens", result);
        alert("Lien supprimé");
      });

      socket.on("reload", function (data){
        void window.location.reload();
      });
    </script>
